<app-categories></app-categories>

<section class="result-section p-2 bg-dark">
  <!-- Mobile -->
  <div class="d-md-none justify-content-center">
    @if (!showMatches()) {
    <app-tournaments></app-tournaments>

    } @else {
    <button class="btn btn-secondary mb-2 " (click)="backToTournaments()">‚Üê Back</button>
    <app-match></app-match>
    @if (selectedTournament()?._id) {
    <app-teams-list class="mt-2"></app-teams-list>
    }
    }
  </div>

  <!-- Desktop: placeholder keeps tabs position consistent with/without tournament -->
  <div class="d-none d-md-flex justify-content-center gap-5">
    <app-tournaments></app-tournaments>

    <app-match></app-match>

    <div class="teams-column-placeholder">
      @if (selectedTournament()?._id) {
      <app-teams-list></app-teams-list>
      }
    </div>
  </div>
</section>
