<section class="categories-section border-bottom border-1 p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex justify-content-center bd-highlight flex-wrap">
      @for (sport of sports; track $index) {
      <div
        class="d-flex align-items-center p-3 bd-highlight mx-2 category-item"
        role="button"
        (click)="selectSport(sport.value)"
        [class.selected]="selectedSport() === sport.value"
      >
        <i class="fa-solid fa-2x me-2" [ngClass]="sport.icon"></i>
        {{ sport.name }}
      </div>
      }
    </div>
  </div>
</section>
