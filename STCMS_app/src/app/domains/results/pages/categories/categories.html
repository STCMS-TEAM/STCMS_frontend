<section class="categories-section border-bottom border-1 p-5 bg-dark text-white">
  <div class="container">
    <div
      class="d-flex flex-column flex-md-row justify-content-center align-items-center bd-highlight flex-wrap"
    >
      @for (sport of sports; track $index) {
      <div
        class="category-item d-flex flex-column flex-md-row align-items-center justify-content-center p-3 gap-2"
        role="button"
        (click)="selectSport(sport.value)"
        [class.selected]="selectedSport() === sport.value"
      >
        <i class="fa-solid fa-2x me-2" [ngClass]="sport.icon"></i>
        {{ sport.name }}
      </div>
      }
    </div>
  </div>
</section>
