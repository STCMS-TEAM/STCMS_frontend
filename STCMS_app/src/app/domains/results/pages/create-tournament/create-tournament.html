<section
  class="create-tournament-section d-flex flex-column justify-content-center align-items-center bg-dark main-container p-5"
>
  <div class="d-flex">
    <div class="d-flex">
      <img
        src="assets/svg/create-tournament.svg"
        class="img-fluid w-75 d-none d-md-block"
        alt="Sign up immage is missing"
      />
    </div>

    <form class="d-flex flex-column" [formGroup]="tournamentForm" (ngSubmit)="onSubmit()">
      <h2 class="mb-3 text-white">Create Tournament</h2>
      <p class="mb-4 text-white">Fill in the details below to create a new tournament.</p>

      <!-- Tournament -->
      <div class="mb-3">
        <label for="name" class="form-label text-white">Tournament's name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          placeholder="name"
          [class.is-invalid]="name?.invalid">
          <div class="invalid-feedback" *ngIf="name?.invalid">
          Put a valid name for your tournament.
      </div>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label text-white">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          formControlName="description"
          placeholder="Enter your description"
        [class.is-invalid]="description?.invalid">
          <div class="invalid-feedback" *ngIf="description?.invalid">
          Describe your tournament.
      </div>
      </div>

      <!-- StartDate -->
      <div class="mb-3">
        <label for="startDate" class="form-label text-white">Start Date</label>
        <input
          type="date"
          class="form-control"
          id="startDate"
          formControlName="startDate"
          placeholder="1998-04-12"
        [class.is-invalid]="startDate?.invalid">
          <div class="invalid-feedback" *ngIf="startDate?.invalid">
          I'm thrilled to know when your tournament kicks off!
      </div>
      </div>

      <!-- EndDate -->
      <div class="mb-3">
        <label for="endDate" class="form-label text-white">End Date</label>
        <input
          type="date"
          class="form-control"
          id="endDate"
          formControlName="endDate"
          placeholder="1999-04-12"
        [class.is-invalid]="endDate?.invalid">
          <div class="invalid-feedback" *ngIf="endDate?.invalid">
          Cool! A lifelong tournament? Let me know when it ends.
      </div>
      </div>

      <!-- type tournament -->
      <div class="mb-3">
        <label for="endDate" class="form-label text-white">Type Tournament</label>
        <input
          type="text"
          class="form-control"
          id="typeTournament"
          formControlName="type"
          placeholder="Enter tournament type"
        [class.is-invalid]="typeTournament?.invalid">
          <div class="invalid-feedback" *ngIf="typeTournament?.invalid">
          What type of tournament is this?
      </div>
      </div>

      <div class="mb-3">
        <label for="sport" class="form-label text-white">Sport</label>
        <select class="form-select" id="sport" formControlName="sport">
          <option value="">Select a sport</option>
          <option value="soccer">soccer</option>
          <option value="basketball">basketball</option>
          <option value="volleyball">volleyball</option>
        </select>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary mb-3">Create tournament</button>
      </div>
    </form>
  </div>
</section>
