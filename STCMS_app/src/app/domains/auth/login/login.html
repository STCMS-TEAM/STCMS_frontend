<section class="login-section d-flex justify-content-center align-items-center min-vh-100 bg-dark">
  <div class="d-flex">
    <div class="d-flex">
      <img src="assets/svg/welcome.svg" class="w-75" alt="Sign up immage is missing" />
    </div>

    <form class="d-flex flex-column" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="mb-3 text-white">Login</h2>
      <p class="mb-4 text-white">Welcome back!</p>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="marco@gmail.com"
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
        />
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
      </div>
      <p class="text-center text-white mt-3">
        Donâ€™t have an account?
        <a routerLink="/register" class="text-decoration-underline text-info">Sign up here</a>
      </p>
    </form>
  </div>
</section>
