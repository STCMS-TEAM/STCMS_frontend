<app-navbar></app-navbar>

<section class="admin mt-3">
  <div class="container">
    <div class="table-responsive">
      <table class="table table-dark table-striped table-bordered table-hover rounded-3">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Full name</th>
            <th scope="col"><i class="bi bi-at"></i> Email</th>
            <th scope="col"><i class="bi bi-person"></i> Role</th>
            <th scope="col"><i class="bi bi-calendar"></i> Joined date</th>
            <th scope="col"><i class="bi bi-bullseye"></i> Actions</th>
          </tr>
        </thead>
        <tbody>
          @for(user of users; track user.id) {
          <tr>
            <th scope="row">{{ $index + 1 }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.type_user}}</td>
            <td>{{ user.createdAt | date: 'dd MMM yyyy, h:mm a' }}</td>
            <td>
              <div class="ms-auto d-flex gap-2">
                <button
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <i class="bi bi-pencil"></i> Edit
                </button>
                <button type="button" class="btn btn-danger">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
            </td>
          </tr>
          }@empty {
          <tr>
            <td colspan="6" class="text-center">No users found.</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <app-paginator [page]="page" [totalPages]="totalPages" (pageChange)="onPageChange($event)">
    </app-paginator>
  </div>
</section>
