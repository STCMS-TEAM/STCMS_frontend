<?xml version="1.0" encoding="UTF-8" ?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Blue gradient for figure and ball -->
    <linearGradient id="blueGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#3aa0ff" />
      <stop offset="100%" stop-color="#0b3d91" />
    </linearGradient>

    <!-- subtle outer glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- wind stroke style -->
    <linearGradient id="windGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#74c6ff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#3aa0ff" stop-opacity="0.5" />
    </linearGradient>
  </defs>

  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="transparent" />

  <!-- Wind streaks (motion lines) -->
  <g
    stroke="url(#windGrad)"
    stroke-width="10"
    stroke-linecap="round"
    fill="none"
    opacity="0.95"
    transform="translate(40, -20)"
  >
    <path d="M80 420 C200 380, 320 370, 420 360" stroke-opacity="0.85" />
    <path d="M60 460 C170 440, 300 430, 410 420" stroke-width="6" stroke-opacity="0.7" />
    <path d="M30 500 C140 490, 260 490, 380 485" stroke-width="5" stroke-opacity="0.5" />
  </g>

  <!-- Person (minimal silhouette) -->
  <g transform="translate(140,40)" filter="url(#glow)">
    <!-- head -->
    <circle cx="360" cy="200" r="28" fill="url(#blueGrad)" />

    <!-- torso / arm / leg (simple stylized path) -->
    <path
      d="M320 230
             C300 260, 300 320, 330 380
             C360 440, 420 520, 470 540
             L460 560
             C410 540, 370 480, 330 420
             C300 380, 340 320, 370 300
             L420 270
             C460 250, 420 230, 380 240
             L340 250"
      fill="url(#blueGrad)"
    />

    <!-- arm (kicking posture) -->
    <path
      d="M420 300 C460 290, 520 260, 560 230 C575 220, 590 230, 585 245 C570 285, 520 310, 480 320"
      fill="none"
      stroke="url(#blueGrad)"
      stroke-width="14"
      stroke-linecap="round"
    />

    <!-- small accent curve to suggest shoulder -->
    <path
      d="M330 245 C350 235, 370 235, 390 245"
      fill="none"
      stroke="#0b3d91"
      stroke-width="6"
      stroke-linecap="round"
    />
  </g>

  <!-- Ball -->
  <g transform="translate(370,200)" filter="url(#glow)">
    <circle cx="380" cy="470" r="36" fill="url(#blueGrad)" />
    <path d="M380 444 L395 455 L390 475 L370 475 L365 455 Z" fill="#083060" opacity="0.95" />
  </g>
</svg>
